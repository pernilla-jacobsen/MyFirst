{% extends "cats/base.html" %}
{% block content %}
    {% for cat in catList %}
    <article class="media content-section">
        <div class="media-body">
            
            <h2><a class="article-title" href="#">{{ cat.name }}</a></h2>
            <p class="article-content">{{ cat.name }} is a {{ cat.age }} years old {{ cat.breed }}</p>
        </div>
    </article>

   
    {% endfor %}
    
{% endblock content %}
